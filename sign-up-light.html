<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./sign-up-light.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Viga:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
    />
  </head>
  <body>
    <div class="signuplight">
      <nav class="navbar4">
        <div class="logo4">
          <div class="slide-athletic-journal4">Slide Athletic Journal</div>
          <div class="roll-them-all4">Roll Them All Day</div>
        </div>
        <div class="info4">
          <a class="home4" href="./landing-page-light.html">HOME</a>
          <a class="home4" href="./about-us-light.html">ABOUT US</a>
          <a class="home4" href="./contact-light.html">CONTACT</a>
        </div>
        <div class="break4"></div>
        <div class="login4">
          <a class="home4" href="./log-in-light.html">LOG IN</a>
          <a class="home4">SIGN UP</a>
          <a class="vector3" href="./sign-up-dark.html">
            <img class="vector-icon6" alt="" src="./public/vector.svg" />
          </a>
        </div>
      </nav>
      <form class="form">
        <div class="sign-up5">SIGN UP</div>
        <div class="username-parent">
          <div class="username">
            <a class="username1">USERNAME</a>
            <input
              class="username-child"
              type="text"
              maxlength="{20}"
              minlength="{8}"
              required
            />
          </div>
          <div class="username">
            <a class="username1">EMAIL</a>
            <input class="email-inner" type="email" required />
          </div>
          <div class="username">
            <a class="username1">FULL NAME</a>
            <input class="full-name-child" type="text" required />
          </div>
          <div class="username">
            <a class="username1">PASSWORD</a>
            <input
              class="full-name-child"
              type="password"
              minlength="{8}"
              required
            />
          </div>
          <div class="username">
            <a class="date-of-birth">DATE OF BIRTH</a>
            <input
              class="full-name-child"
              type="date"
              placeholder=" "
              required
            />
          </div>
          <div class="forgot-password-frame">
            <b class="forgot-password2">Forgot Password?</b>
          </div>
          <button class="btn-createaccount">
            <div class="create-account">Create Account</div>
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
