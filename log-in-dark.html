<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./log-in-dark.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Viga:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
    />
  </head>
  <body>
    <div class="logindark">
      <nav class="navbar2">
        <div class="logo2">
          <div class="slide-athletic-journal2">Slide Athletic Journal</div>
          <div class="roll-them-all2">Roll Them All Day</div>
        </div>
        <div class="info2">
          <a class="home2" href="/">HOME</a>
          <a class="home2" href="./about-us-dark.html">ABOUT US</a>
          <a class="home2" href="./thank-you-dark.html">CONTACT</a>
        </div>
        <div class="break2"></div>
        <div class="login2">
          <a class="home2">LOG IN</a>
          <a class="home2" href="./sign-up-dark.html">SIGN UP</a>
          <a class="vector1" href="./log-in-light.html">
            <img class="vector-icon4" alt="" src="./public/vector3.svg" />
          </a>
        </div>
      </nav>
      <form class="log-in-parent">
        <div class="log-in3">LOG IN</div>
        <div class="email">
          <a class="emailusername">EMAIL/USERNAME</a>
          <input
            class="email-child"
            type="email"
            maxlength="{50}"
            minlength="{3}"
            required
          />
        </div>
        <div class="email">
          <a class="emailusername">PASSWORD</a>
          <input class="pass-child" type="password" minlength="{8}" required />
        </div>
        <div class="forgot-password-wrapper">
          <b class="forgot-password">Forgot Password?</b>
        </div>
        <button class="btn-login">
          <div class="log-in4">Log In</div>
        </button>
      </form>
      <div class="vecteezy-running-track-glyph-i-wrapper">
        <img
          class="vecteezy-running-track-glyph-i-icon"
          alt=""
          src="./public/vecteezy-runningtrackglyphicon-9815482removebg-2@2x.png"
        />
      </div>
    </div>
  </body>
</html>
