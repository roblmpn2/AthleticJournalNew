<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./sign-up-dark.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Viga:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
    />
  </head>
  <body>
    <div class="signupdark">
      <nav class="navbar5">
        <div class="logo5">
          <div class="slide-athletic-journal5">Slide Athletic Journal</div>
          <div class="roll-them-all5">Roll Them All Day</div>
        </div>
        <div class="info5">
          <a class="home5" href="/">HOME</a>
          <a class="home5" href="./about-us-dark.html">ABOUT US</a>
          <a class="home5" href="./thank-you-dark.html">CONTACT</a>
        </div>
        <div class="break5"></div>
        <div class="login5">
          <a class="home5" href="./log-in-dark.html">LOG IN</a>
          <a class="home5">SIGN UP</a>
          <a class="vector4" href="./sign-up-light.html">
            <img class="vector-icon7" alt="" src="./public/vector.svg" />
          </a>
        </div>
      </nav>
      <form class="form1">
        <div class="sign-up7">SIGN UP</div>
        <div class="username-group">
          <div class="username2">
            <a class="username3">USERNAME</a>
            <input
              class="username-item"
              type="text"
              maxlength="{20}"
              minlength="{8}"
              required
            />
          </div>
          <div class="username2">
            <a class="username3">EMAIL</a>
            <input class="rectangle-input" type="email" required />
          </div>
          <div class="username2">
            <a class="username3">FULL NAME</a>
            <input class="full-name-item" type="text" required />
          </div>
          <div class="username2">
            <a class="username3">PASSWORD</a>
            <input
              class="full-name-item"
              type="password"
              minlength="{8}"
              required
            />
          </div>
          <div class="username2">
            <a class="date-of-birth1">DATE OF BIRTH</a>
            <input
              class="full-name-item"
              type="date"
              placeholder=" "
              required
            />
          </div>
          <div class="frame-div">
            <b class="forgot-password3">Forgot Password?</b>
          </div>
          <button class="btn-createaccount1">
            <div class="create-account1">Create Account</div>
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
